<!doctype html>
<html>
    <head>
         <title>Trabalho com formularios</title>
         <meta charset="utf-8" /> 
         <link rel="stylesheet" type="text/css" href="css/formularios.css"/>

    </head>
    <body>
        <form action="" method="get"> <!-- Formulário inicia com form-->
            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Digite seu nome" name="nome"/>
            <label for="opcao">Gostou do site:</label>
            <input id="opcao" type="radio" value="sim" name="opcao" checked="checked" />Sim
            <input type="radio" value="nao" name="opcao"/>Não
            <label for="linguagem">Vocês quer aprender mais sobre:</label>
            <input type="checkbox" name="html"/>HTML
            <input type="checkbox" name="css"/>CSS
            <input type="checkbox" name="java"/>JAVA
            <textarea name="msg"></textarea>
            <input type="submit" value="Enviar"/>            
        </form>
    </body>
   
</html>
