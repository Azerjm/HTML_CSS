<!doctype html>
<html>
    <head>
        <title>Structure in HTML5</title>
        <meta charset="utf-8" /> 
    </head>
    <body>
        <header>
            <h1>Topo do site + menus de navegação</h1>
        </header>        
        <nav>
            <p>Menu de navegação</p>
        </nav>
        <section>
            <header>
                <dl>
                    <dt>Titulo descritivo da seção</dt>
                    <dd>Descrição do titulo da seção</dd>
                </dl>
            </header>
            <p>Seção com conteudos</p>
            <footer>
                 <p>Rodapé da seção</p>
             </footer>
        </section>
        <article>
            <header>               
                <p>Titulo do artigo</p>
            </header>
            <p>Post ou conteudo da pagina</p>
            <footer>
                <p>rodapé do artigo</p>
            </footer>
        </article>
        <aside>
            <p>Barra lateral</p>
        </aside>
        <footer>
            <p>Rodapé da pagina</p>
        </footer>

    </body>
 
</html>
